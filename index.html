<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>To-Do List</title>
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>
      <form action="" id="addForm">
        <label for="addTarefa">Adicionar nova tarefa</label>
        <input type="text" id="addTarefa" placeholder="Adicione sua tarefa" />
        <button type="submit" id="add-btn">
          <i class="fa-thin fa-plus"></i>
        </button>
      </form>

      <form action="" id="editForm" class="ativo">
        <label for="editTarefa">Editar tarefa</label>
        <input type="text" id="editTarefa" placeholder="Edite sua tarefa" />
        <button type="submit" id="edit-btn">
          <i class="fa-solid fa-check-double"></i>
        </button>
      </form>

      <div class="ferramentas">
        <form action="" id="searchForm">
          <label for="searchTarefa">Pesquisar</label>
          <input
            type="text"
            id="searchTarefa"
            placeholder="Pesquisa a tarefa"
          />
          <button id="limpaPesquisa">
            <i class="fa-solid fa-delete-left"></i>
          </button>
        </form>
        <div>
          <label for="filtroTarefa">Filtrar:</label>
          <select name="filtroTarefa" id="filtroTarefa">
            <option value="todos">Todas</option>
            <option value="concluidas">Conclu√≠das</option>
            <option value="pendentes">Pendentes</option>
          </select>
        </div>
      </div>

      <div class="listaTarefas">
        <div class="tarefa">
          <h4 class="tarefaTexto">Limpar o quarto</h4>
          <div class="acoes">
            <button class="check-btn"><i class="fa-solid fa-check"></i></button>
            <button class="edit2-btn"><i class="fa-solid fa-pen"></i></button>
            <button class="delete-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
        <div class="tarefa">
          <h4 class="tarefaTexto">Limpar o quarto</h4>
          <div class="acoes">
            <button class="check-btn"><i class="fa-solid fa-check"></i></button>
            <button class="edit2-btn"><i class="fa-solid fa-pen"></i></button>
            <button class="delete-btn">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
